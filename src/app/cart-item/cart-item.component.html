<div class="card m-3" style="width: 18rem;" *ngIf="productCommand && productCommand.product">
  <img class="card-img-top" src="{{productCommand.product.imageUrl}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{productCommand.product.name}}</h5>
    <p class="card-text">
      <input type="number" [ngModel]="productCommand.quantity"
        class="form-control">
    </p>
  </div>
</div>
